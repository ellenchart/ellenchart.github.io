<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Art - Ellen's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Header background and shadow for both light and dark modes */
        header {
            background-color: #fcfbf7;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            height: 80px;
            /* Adjust this value to match the height in index.html */
        }

        .dark header {
            background-color: #0a0a0a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Font style for header title to match main title */
        .header-title {
            font-weight: bold;
            font-size: 1.5rem;
            line-height: 1;
            letter-spacing: -0.5px;
        }

        .header-title .font-garamond {
            font-family: "Garamond", serif;
            font-weight: normal;
        }

        /* Center align text and button vertically */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            /* Ensure the container takes the full height of the header */
        }
    </style>
</head>
